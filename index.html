<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Julián Aragón">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- <link rel="shortcut icon" href="fa-regular fa-gamepad-modern" type="image/x-icon"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/1d27770728.js" crossorigin="anonymous"></script>

  <title>Notas - Examen de control</title>
</head>

<body>
  <!-- Sección del Menú  -->
  <header class="menu section">
    <section class="menu-container container">
      <div class="filter">
        <img src="img/mediateca.jpg" alt="Fachada escuela">
      </div>
    </section>
  </header>
  <main>
    <!-- Sección del Home -->

    <section id="home" class="home-container section">
      <aside class="welcome text-center text-lg-center title-shadow">
  
        <h1>Consultá tu nota <i class="fa-solid fa-infinity"></i></h1>
      </aside>
      <article id="input-apellido" class="parraph-1 text-center">
        <p>Ingresá tu número de documento:</p>
        <input type="name" name="task" placeholder="Tu DNI" class="inputName" autocomplete="off" data-name-input />
      </article>
      <div class="text-center text-lg-center">
        <a href="#nota-mate"><button class="btn btn-primary" data-btn-mate>Ver notas</button></a>
      </div>
      <div class="text-center text-lg-center">
        <h3 class="estudiante" data-estudiante></h3>
      </div>
      <div id="container-tabla">
      <table class="nota-tabla parraph-1 text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">1ra act. evaluativa</th>
            <th scope="col">Trabajo Práctico</th>
            <th scope="col">Asistencia</th>
            <th scope="col">Nota final</th>
          </tr>
        </thead>
        <tbody data-table> </tbody>
      </table>
    </div>
      <div class="text-center text-lg-center">
        <h3 class="recupera" data-recupera></h3>
      </div>
      
        <h6 class="comentario-final-2" data-com-final>
          La nota de aprobación del módulo es 7 (Siete), como lo 
          establece el Decreto Nº 3279/83 - Art. 39</h6>        
      </div>
  
    </section>

    <footer class="footer section">
      <p>&copy Copyright Julián Aragón - 2023</p>
    </footer>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="script.js"></script>

</body>

</html>
